<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
    <center>
        <div class="btn btn-primary heading">
            <h3>AI PING PONG GAME</h3>
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal">instructions</button>
        </div>
        <br><br>
        <button class="btn btn-success" onclick="startGame()" id="start">START</button>
        <br><br>
        <h3 id="status" class="btn btn-primary">status -</h3>
        <br><br>
        <button id="btnRestart" class="btn btn-danger" onclick="restart()">Restart</button>
        <div id="canvas"></div>
        <br><br>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>instructions</h3>
                    </div>
                    <div class="modal-body">
                        <ol id="instructions">
                            <li>to move the paddle up, move your wrists upward.</li>
                            <li>to move the paddle down, move you wrist downward</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <footer>Developed by - Kaylee Kim</footer>
    </center>
    <script src="main.js"></script>
</body>

</html>
